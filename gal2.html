<!doctype html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="css/gal.css">

    <title>GALLERY</title>

            </div>
            <div class="row no-gutters baguetteBox-gallery">

                                </span>

    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

            animation: 'fadeIn',
            noScrollbars: true
